<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8"/>
        <script src="https://kit.fontawesome.com/126c7f6012.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
        </header>
        <div id="page">
            <div id="sidebar">
                <span class="side-button fas fa-inbox" id="all-tasks"></span>
                <span class="side-button fas fa-folder-plus" id="add-project"></span>
            </div>
            <div id="content">
                <div class="input-controls">
                    <input class="input-box" type="text" id="add-input" placeholder="Enter task here..."/>
                    <input class="input-box" type="date" id="date-input" placeholder="Due Date..."/>
                    <span class="addBtn" id="add-button">Add</span>
                </div>
                <ul id="todo-list">
                    
                </ul>
            </div>
        </div>
        <footer>
            <p>Copyright Â© 2022 Jonathan Chen </p>
        </footer>
    </body>
    <script src="./main.js"></script>
</html>
